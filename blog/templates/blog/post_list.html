<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p><em>{{ post.created_at }}</em></p>
            <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
        </div>
    {% endfor %}
</body>
</html>

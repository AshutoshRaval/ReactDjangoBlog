<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'post_list' %}">Cancel</a>
    </form>
</body>
</html>
